<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h2>Lista Ordenada(ordered list)</h2>

    <p>
        <ol>
            <li>Adriel</li>
            <li>Vitoria</li>                 
            <ul>
                <li>Ariela</li>
                <li>Victoria</li>
                <li>Maria</li>
            </ul>           
        </ol>
    </p> 
    
    <h2>Lista Desordenada(unordered list) </h2>
    <ul>
        <li>Formatura</li>
        <li>Emprego</li>
        <ol>
            <li>Filhas</li>
            <li>Comprar Ferrari</li>
        </ol>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
<H1>Imagens Dinâmicas</H1>
<p>Tente abrir esse site em vários dispositivos ou simplismente aumente e diminua o tamanho do seu navegador.</p>   
<picture>  
    <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">  
    <img src="imagem/foto-g.png" alt="Foto G">
</picture> 

<h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="audio/happy-mistake.mp3" type="audio/mpeg">
        <source src="audio/happy-mistake.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não reproduz áudio.<a href="audio/happy-mistake.mp3"> Clique aqui para baixar.</a></p>
    </audio>
</body>
</html>

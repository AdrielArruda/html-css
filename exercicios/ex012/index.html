<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Vídeos hospedados localmente</H1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p> 
    <video width="560" height="315" poster="midia/imagens/limoes-capa.png" controls autoplay>
        <source src="midia/video/rave.webm" type="video/webm">
        <source src="midia/video/rave.mp4" type="video/mp4">
        <source src="midia/video/rave.mpg" type="video/mpg">
        <source src="midia/video/rave .avi" type="video/avi">
        <p>Infelizmente seu navegador não consegue carregar vídeos. <a href="midia/video/rave.webm">Clique aqui para baixar o vídeo</a></p>
    </video>  
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YSTUvCBxGl4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/683616283?h=638c8fd1fc&autoplay=1&loop=1&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
